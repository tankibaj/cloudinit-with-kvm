#cloud-config

# |- Set timezone 
timezone: Europe/Berlin

# |- Update /etc/hosts
manage_etc_hosts: true

# |- Update hostname and fqdn
hostname: vGateway
#fqdn: web01.example.com

# |- Configure apt for the user
# apt_sources:
#  - source: "ppa:smoser/ppa"

# |-Update apt database on first boot | Default: true
#apt_update: true
package_update: true

# |- Upgrade the instance on first boot | Default: false
#apt_upgrade: true
package_upgrade: false

# |- Install additioanl packages on first boot | Default: non
packages:
    - htop
    - git
    - curl
    - unzip

# |- Can easily be imported into the configured user. This can be a single string ('user') or a list ([user1, user2])
# ssh_import_id: [user1, user2]

# |- Add each entry to ~/.ssh/authorized_keys for the configured user
# ssh-authorized-keys:
#   - ssh-rsa AAAAB3NzaC1y
#   - ssh-rsa AAAAB3NzaC1y

# |- Configure users and groups
users:
  - name: naim
    ssh-authorized-keys:
      - ssh-rsa  mail@thenaim.com
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo, adm
    shell: /bin/bash


# |- Write arbitrary files
write_files:
  - path: /home/naim/.ovpnauth
    content: |
      user
      password

# |- Run arbitrary commands. Each item can be either a list or a string. All commands must be proper yaml
runcmd:
  - chown -R naim:naim /home/naim/
  - sed -i -e '/^PermitRootLogin/s/^.*$/PermitRootLogin no/' /etc/ssh/sshd_config
  - sed -i -e '$aAllowUsers naim' /etc/ssh/sshd_config
  - restart ssh
  - [ wget, "https://raw.githubusercontent.com/tankibaj/dotfiles-ubuntu/main/install.sh", -O, /home/naim/dotfiles.sh ]
  - [ wget, "https://raw.githubusercontent.com/tankibaj/public-files/main/openvpnGateway/de-profile.ovpn", -O, /home/naim/profile.ovpn ]
  - [ bash, -c, 'curl -sSL https://raw.githubusercontent.com/tankibaj/public-files/main/openvpnGateway/setup_gateway.sh | bash' ]

  # |- Set user passwords
chpasswd:
  list: |
    naim:6969
    root:6969
  expire: false

# |- Output final message when cloud-init has finished
final_message: "The system is finally up, after $UPTIME seconds"
